name: Unit Tests Only

on:
  push:
    branches: [unit_tests]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: Unit Tests (Self-hosted GPU)
    runs-on: [self-hosted, Linux, X64, nvidia]

    steps:
      - name: Fix workspace permissions
        run: |
          sudo chown -R $(id -u):$(id -g) $GITHUB_WORKSPACE || true
          sudo chmod -R u+rwX $GITHUB_WORKSPACE || true

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run unit tests in Docker (torchrun)
        run: |
          docker run --rm \
            --gpus all \
            -u $(id -u):$(id -g) \
            -e HOME=/workspace \
            -e PYTHONDONTWRITEBYTECODE=1 \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            localhost:5000/megatron-lm-fl:ci \
            bash -c "
              set -e &&
              torchrun --nproc_per_node=8 -m pytest -v tests/unit_tests
            "

